<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
	<title>商品訊息</title>
	</head>
<body>
	<form method="Post" action="/New_company">
		<fieldset>
			<legend>建檔表單</legend>
			<p>
				<label for="Site">檔案櫃網址：</label><br>
				<input text="text" id="Site" name="Site" size="100"><br>
				<font color="red">店內實品的圖檔網址。</font>
			</p>
			<p>
				<label for="brand">品牌名稱：</label><br>
				<input type="text" id="brand" name="brand" size="100">
			</p>
			<p>
				<label for="web_url">品牌官網網址：</label><br>
				<input type="text" id="web_url" name="web_url" size="100">
			</p>
			<p>
				<label for="category">商品類別：</label><br>
				<input type="text" name='category' id='category' size="100">
			</p>
			<p>
				<label for="pic">圖檔名稱：</label><br>
				<input type="text" id="pic" name="pic" size="100" value="No pic"><br>
				<font color="red">需輸入副檔名（如：.jpg /.png）</font>
			</p>
			<p>
				<label for="item">商品名稱：</label><br>
				<input type="text" id="item" name="item" size="100">
			</p>
			<p>
				<label for="series">商品型號：</label><br>
				<input type="text" id="series" name="series" size="100">
			</p>
			<p>
				<label for="url">商品網址：</label><br>
				<input type="text" id="url" name="url" size="100">
			</p>
			<p>
				<label for="inventory">進貨數量：</label><input type="text" id="inventory" name="inventory" size="3" value="1">
			</p>
			<p>
				<label for="price">價位：</label><input type="text" id="price" name="price" size="5" value="0">
			</p>
			<p>
				<input type="submit" value="送出資料" size="4">
				<input type="reset" value="重新輸入" size="4">
			</p>
		</fieldset>
	</form>
</body>
</html>
