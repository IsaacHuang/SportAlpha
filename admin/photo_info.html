<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
	<title>相簿訊息</title>
	</head>
<body>
	<form method="Post" action="/assign">
		<fieldset>
			<legend>建檔表單</legend>
			<p>
				<label for="Site">檔案櫃網址：</label><br>
				<input text="text" id="Site" name="Site" size="100">
			</p>
			<p>
				<label for="title">相簿名稱：</label><br>
				<input type="text" id="title" name="title" size="100">
			</p>
			<p>
				<label for="dir_name">資料夾名稱：</label><br>
				<input type="text" name='dir_name' id='dir_name' size="100" value="No folder">
			</p>
			<p>
				<label for="filename">檔案名稱：</label><br>
				<input type="text" id="filename" name="filename" size="100"><br>
				<font color="red">需輸入副檔名（如：.jpg /.png）</font>
			</p>
			<p>
				<label for="description">註解：</label><br>
				<input type="text" id="description" name="description" size="100" value="No description">
			</p>
			<p>
				<input type="submit" value="送出資料">
				<input type="reset" value="重新輸入">
			</p>
		</fieldset>
	</form>
</body>
</html>
